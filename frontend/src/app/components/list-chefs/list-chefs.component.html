<div class="container">
  <div class="row">
    <div class="col-sm">
      <h2>List Team</h2>
    </div>
    <div class="col-sm">
    
<div>
  

</div>
    </div>

    <div class="col-sm">




    
      <button
      style="margin: 50px; padding: 10px"
      type="button"
      class="btn btn-primary"
      (click)="openPopup()">Add Chefs
      </button>
      <div
      class="modal"
      tabindex="-1"
      role="dialog"
      [ngStyle]="{'display':displayStyle}">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add new Member</h4>
        </div>
        <div class="modal-body" >
          <form (ngSubmit)="savePersonnels()">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input type="text" name="name" [(ngModel)]="personnel.name"  class="form-control"  placeholder="name">
              </div>
            </div>
           
            <button type="submit" class="btn btn-primary">add Team</button>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger"
              (click)="closePopup()">
          Close
          </button>
        

        </div>
        </div>
      </div>
      </div>

   
   
    </div>
  </div>
</div>



<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>

        <th scope="col">#</th>
      </tr>
    </thead>
    <tbody>
     
      <tr *ngFor="let p of personnels">
        <th scope="row">    {{ p.id }}</th>
        <td>  {{ p.name }}</td>

        <td> 
          <a [routerLink]="['/chefs',p.id]"> <button   class="btn btn-primary">Teams List</button> </a>
          <button *ngIf="p.id" (click)="deleteChef(p.id)" class="btn btn-danger">Delete</button>

        </td>
      </tr>
    </tbody>
  </table>
