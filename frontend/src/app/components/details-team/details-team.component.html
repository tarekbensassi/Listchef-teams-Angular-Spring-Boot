

<br><br>
<div class="container">
  <div class="row">
    <div class="col-sm">
      <h2>List Team</h2>
    </div>
    <div class="col-sm">
    
<div>
  <div *ngIf="personnels">
    <h2 >ChefID :{{personnels.id}} </h2>
    <div>
      <label><strong>Chef name:</strong></label> {{ personnels.name }}
    </div>
   
  </div>

</div>
    </div>

    <div class="col-sm">




    
      <button
      style="margin: 50px; padding: 10px"
      type="button"
      class="btn btn-primary"
      (click)="openPopup()">AddToTeams
      </button>
      <div
      class="modal"
      tabindex="-1"
      role="dialog"
      [ngStyle]="{'display':displayStyle}">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add new Member</h4>
        </div>
        <div class="modal-body" >
          <form (ngSubmit)="savePersonnel()">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input type="text" name="firstname" [(ngModel)]="personnel.name"  class="form-control"  placeholder="name">
              </div>
            </div>
           
            <button type="submit" class="btn btn-primary">add Team</button>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger"
              (click)="closePopup()">
          Close
          </button>
        

        </div>
        </div>
      </div>
      </div>

   
   
    </div>
  </div>
</div>

<table class="table table-dark" *ngIf="personnels">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">name</th>
        <th scope="col">#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of personnels.children" >
        <th scope="row">{{e.id}}</th>
        <td> {{e.name}} </td>
        <td>    <button *ngIf="e.id" (click)="deleteChef(e.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
